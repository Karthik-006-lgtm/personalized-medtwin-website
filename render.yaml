services:
  # Frontend Service
  - type: web
    name: medtwin-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: NODE_ENV
        value: production

  # Backend Service
  - type: web
    name: medtwin-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false

  # ML Service
  - type: web
    name: medtwin-ml
    env: python
    region: oregon
    plan: free
    buildCommand: cd ml-service && pip install -r requirements.txt
    startCommand: cd ml-service && python app.py
    envVars:
      - key: PORT
        value: 5001
